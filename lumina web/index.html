<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARIA Labelledby Example</title>
</head>
<body>
  <!-- Label has an ID -->
  <label id="usernameLabel">firstname</label>
  <input type="text" aria-labelledby="usernameLabel">
  <label id="label1">Full Name:</label>
<input type="text" aria-labelledby="wrongId">


  <!-- Button linked to heading text -->
  <h2 id="submitTitle">Submit Form</h2>
  <button aria-labelledby="submitTitle">Click</button>

</body>
</html>
