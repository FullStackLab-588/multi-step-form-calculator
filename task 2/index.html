<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Center Only</title>
<style>

  .outer {
    text-align: center;
    width: 500px;
    height: 500px;
    background: #fc5d66; 
    margin: 0 auto;
  }

  .inner {
    display: inline-block; 
    text-align: center;
    width: 100px;
    height: 100px;
    background-color: #5d95fc;
    color: #fff;
    border: 1px solid black;
    margin-top: 37%;
  }
</style>
</head>
<body>

<div class="outer">
  <div class="inner">
    centered 
  </div>
</div>

</body>
</html>
