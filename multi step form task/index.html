<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Step Form with Validation</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Step Indicators -->
      <div class="steps">
        <div class="step-circle active" onclick="goToStep(1)">1</div>
        <div class="step-circle" onclick="goToStep(2)">2</div>
        <div class="step-circle" onclick="goToStep(3)">3</div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Step 1 -->
      <div class="form-step active">
        <label>First Name</label>
        <input type="text" id="firstName" />
        <div class="error" id="firstNameError"></div>

        <label>Last Name</label>
        <input type="text" id="lastName" />
        <div class="error" id="lastNameError"></div>

        <div class="buttons">
          <span></span>
          <button onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <label>Email</label>
        <input type="email" id="email" />
        <div class="error" id="emailError"></div>

        <label>Password</label>
        <input type="password" id="password" />
        <div class="password-toggle" onclick="togglePassword()">
          Show / Hide Password
        </div>
        <div class="error" id="passwordError"></div>

        <div class="buttons">
          <button onclick="previousStep()">Previous</button>
          <button onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <label>Company Name</label>
        <input type="text" id="company" />
        <div class="error" id="companyError"></div>

        <label>Designation</label>
        <input type="text" id="designation" />
        <div class="error" id="designationError"></div>

        <div class="buttons">
          <button onclick="previousStep()">Previous</button>
          <button onclick="submitForm()">Submit</button>
        </div>
      </div>

      <!-- Result -->
      <div class="result" id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
